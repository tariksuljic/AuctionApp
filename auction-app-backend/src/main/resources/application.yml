spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/auction_app
    username: postgres
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format-sql: true
  flyway:
    user: postgres
    password: ${DB_PASSWORD}
    schemas: auction_app
    url: jdbc:postgresql://postgres:5432/auction_app
    locations: classpath:db/migrations

configuration:
  swagger:
    app: 'Auction App'
    description: 'Auction App project'
    developer: 'Lejla MuratoviÄ‡'
    email: 'lejlamuratovic6@gmail.com'

security:
  jwt:
    secret: ${JWT_SECRET}

JWT_SECURE: false

cookie:
  accessExpiry: 120000 # 2 minutes in milliseconds
  refreshExpiry: 604800000 # 7 days in milliseconds

amazonProperties:
  endpointUrl: https://s3.eu-central-1.amazonaws.com
  accessKey: ${AWS_ACCESS_KEY}
  secretKey: ${AWS_SECRET_KEY}
  bucketName: ${AWS_BUCKET_NAME}
